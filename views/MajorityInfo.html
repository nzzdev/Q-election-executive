{{#if majority && maxResult > 0}}
  <div class="q-election-executive-majority s-color-gray-5" style="left: {{(majority * 100 / maxResult).toFixed(2)}}%;">
    <!-- majority arrow -->
    <svg class="q-election-executive-majority-arrow" viewBox="0 0 7 35" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 5v30H3V5H0l3.5-5L7 5H4z" fill="currentColor" fill-rule="evenodd"/>
    </svg>
    <div class="q-election-executive-majority-text q-election-executive-majority-text--{{majorityTextAlignClass}} s-font-note-s">
      <div>Absolutes Mehr</div>
      <!-- insert a space after each three digits -->
      <div>{{majority.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")}} Stimmen</div>
    </div>
  </div>
{{/if}}

<script>
  export default {
    computed: {
      majorityTextAlignClass : (maxResult, majority) => {
        if (maxResult === 0 || ((majority * 100 / maxResult) > 50)) {
          return "right";
        } else {
          return "left";
        }
      }
    }
  };
</script>
